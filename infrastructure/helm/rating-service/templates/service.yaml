apiVersion: v1
kind: Service
metadata:
  name: { { include "rating-service.fullname" . } }
  labels:
    app: { { include "rating-service.name" . } }
spec:
  type: { { .Values.service.type } }
  selector:
    app: { { include "rating-service.name" . } }
  ports:
    - name: http
      port: { { .Values.service.port } }
      targetPort: { { .Values.service.targetPort } }
