{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "notification-service.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: minikube.local
      http:
        paths:
          - path: /notification
            pathType: Prefix
            backend:
              service:
                name: {{ include "notification-service.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
