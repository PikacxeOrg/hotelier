{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "accommodation-service.fullname" . }}
  labels:
    release: prom
spec:
  selector:
    matchLabels:
      app: {{ include "accommodation-service.name" . }}
  namespaceSelector:
    any: true
  endpoints:
    - port: http
      path: /metrics
      interval: {{ .Values.serviceMonitor.interval }}
{{- end }}
