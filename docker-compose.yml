      - "5008:8080"
    depends_on:
      rabbitmq:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

volumes:
  postgres_data:
  rabbitmq_data:
  loki_data:
  mongodb_data:
