services:
  # -------------------------------------------
  # RabbitMQ (Message Broker)
  # -------------------------------------------
  rabbitmq:
    profiles: ["data", "all"]
    image: rabbitmq:3.12-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  # -------------------------------------------
  # PostgreSQL (Database)
  # -------------------------------------------
  postgres:
    profiles: ["data", "all"]
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: hotelier
      POSTGRES_PASSWORD: hotelier
      POSTGRES_DB: hotelierdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./etc/postgres/01-create-dbs.sql:/docker-entrypoint-initdb.d/01-create-dbs.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hotelier"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  # -------------------------------------------
  # MongoDB
  # -------------------------------------------
  mongodb:
    profiles: ["data", "all"]
    image: mongo:8.0.16-noble
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: hotelier
      MONGO_INITDB_ROOT_PASSWORD: hotelier
      MONGO_INITDB_DATABASE: hotelierdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./etc/mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh --username hotelier --password hotelier --authenticationDatabase admin --eval 'db.adminCommand({ ping: 1 })' --quiet || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    command: ["mongod", "--wiredTigerCacheSizeGB", "0.5"]

  # -------------------------------------------
  # Prometheus
  # -------------------------------------------
  prometheus:
    profiles: ["monitoring", "all"]
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - ./etc/prometheus/docker-config.yaml:/etc/prometheus/config.yaml:ro
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  # -------------------------------------------
  # Grafana
  # -------------------------------------------
  grafana:
    profiles: ["monitoring", "all"]
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "4.0"

  # -------------------------------------------
  # Loki (Logs)
  # -------------------------------------------
  loki:
    profiles: ["monitoring", "all"]
    image: grafana/loki:2.9.0
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./etc/loki/docker-config.yaml:/etc/loki/config.yaml
      - loki_data:/loki
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  # -------------------------------------------
  # Promtail (Log forwarder)
  # -------------------------------------------
  promtail:
    profiles: ["monitoring", "all"]
    image: grafana/promtail:2.9.0
    restart: unless-stopped
    volumes:
      - /var/log:/var/log
      - ./etc/promtail/docker-config.yaml:/etc/promtail/config.yaml
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "1.0"

  # -------------------------------------------
  # Availability Service
  # -------------------------------------------
  availability-service:
    profiles: ["services", "all"]
    build:
      context: ./services/availability-service
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__Default: "Host=postgres;Database=hotelier_availability;Username=hotelier;Password=hotelier"
      Rabbit__Host: rabbitmq
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  # -------------------------------------------
  # Accommodation Service
  # -------------------------------------------
  accommodation-service:
    profiles: ["services", "all"]
