      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__Default: "Host=postgres;Database=hotelier_accommodation;Username=hotelier;Password=hotelier"
      Rabbit__Host: rabbitmq
    ports:
      - "5002:8080"
