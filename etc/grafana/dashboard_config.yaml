grafana:
  enabled: true
  adminPassword: "admin"

  sidecar:
    dashboards:
      enabled: false

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: "microservices"
        orgId: 1
        folder: "Microservices"
        type: file
        options:
          path: /var/lib/grafana/dashboards

dashboards:
  microservices-overview:
    file: /var/lib/grafana/dashboards/microservices-overview.json
