apiVersion: 1
providers:
  - name: "hotelier-dashboards"
    orgId: 1
    folder: "Microservices"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards

adminPassword: "admin"
service:
  type: NodePort

persistence:
  enabled: false

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prom-kube-prometheus-stack-prometheus.monitoring.svc:9090
        isDefault: true
      - name: Loki
        type: loki
        access: proxy
        url: http://loki.monitoring.svc.cluster.local:3100

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: "default"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards

dashboards:
  microservices-overview:
    file: /var/lib/grafana/dashboards/microservices-overview.json
